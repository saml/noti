<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Noti Popup</title>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript">
jQuery(function() {
    jQuery("#link-options").click(function() {
        chrome.tabs.create({
            "url": chrome.extension.getURL("options.html")
        });
    });
});
        </script>
    </head>
    <body>
        <div><a id="link-options" href="options.html">Options</a></div>
    </body>
</html>
